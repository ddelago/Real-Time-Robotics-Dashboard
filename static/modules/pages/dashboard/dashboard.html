<link href="static/modules/pages/dashboard/dashboard.css" rel="stylesheet">

<div class="row mt-4">
    <div class="col-md-4">
        <h4 class="text-center">System Status</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Subsystem</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Rover Server</th>
                    <td class="text-success">OK</td>
                </tr>
                <tr>
                    <th scope="row">Autonomy</th>
                    <td class="text-danger">OFF</td>
                </tr>
                <tr>
                    <th scope="row">Drive</th>
                    <td class="text-success">OK</td>
                </tr>
                <tr>
                    <th scope="row">Arm</th>
                    <td class="text-danger">FAILURE</td>
                </tr>
                <tr>
                    <th scope="row">Sample Return</th>
                    <td class="text-success">OK</td>
                </tr>
                <tr>
                    <th scope="row">Emergency Stop</th>
                    <td class="text-success">DISENGAGED</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <h4 class="text-center">Vehicle Status</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Variable</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Velocity</th>
                    <td>-</td>
                </tr>
                <tr>
                    <th scope="row">Heading</th>
                    <td>-</td>
                </tr>
                <tr>
                    <th scope="row">Break</th>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <h4 class="text-center">Sensor Status</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Sensor</th>
                    <th scope="col">Status</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">IMU</th>
                    <td class="text-success">OK</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th scope="row">GPS</th>
                    <td class="text-success">OK</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th scope="row">Power</th>
                    <td class="text-danger">FAILURE</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th scope="row">Comms Speed</th>
                    <td class="text-success">OK</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
<div class="row mb-5">
    <div class="col-md-12">
        <h4 class="text-center">Camera Streams</h4>
        <div class="row">
            <div class="col-md-4" id="cam-one"></div>
            <div class="col-md-4" id="cam-two"></div>
            <div class="col-md-4" id="cam-three"></div>
        </div>
    </div>
</div>
